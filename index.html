<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Ajax—资料/day2/code/lib/bootstrap.css">
    <script src="../Ajax—资料/day2/code/lib/jquery.js"></script>
    <script src="./js/index.js"></script>
    <script src="../Ajax—资料/day3/素材/lib/axios.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>你好</h1>
    <img src="../Ajax—资料/day4/素材/angel.gif" alt="" id="angel">
    <script>
        var angel = $('#angel')
        var itmer = null
        $(document).on('mousemove', function(e) {
            if (itmer) {
                return
            }
            itmer = setTimeout(function() {
                $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px')
                console.log('ok');
                itmer = null
            }, 10)

        })
    </script>
</body>

</html>
